			<h3>For more detailed inquiries, please fill out the form below
			</h3>
			<div class="Container">
				<form action="https://formsubmit.co/maximledgers@gmail.com" method="POST"> 
					<fieldset>
						<div class="beside-each-other" id="First-Name">
								<label for="First-name">First Name:</label>
								<input 	type="text" 
										id="First-name" 
										name="First-Name"
										placeHolder="Enter First Name">
						</div>
						<div class="beside-each-other" id="Last-Name">
							<label for="Last-name">Last Name:</label>
							<input 	type="text" 
									id="Last-name" 
									name="Last-name"
									placeHolder="Enter Last Name">
						</div>
						<div class="user-input-box" id="Email">
							<label for="email">Email Address:</label>
							<input 	type="email" 
									id="email" 
									name="email"
									placeHolder="Enter email adress">
						</div>
						<span>Message</span>
						<textarea  id="text-area-box" placeHolder="Message"></textarea>
						<div class="form-submit-btn">
						<input id="button" type="Submit" value="Send" name="Message">
						</div>
					<fieldset>
				</form>
